services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/db_reminder
      SPRING_DATASOURCE_USERNAME:
      SPRING_DATASOURCE_PASSWORD:
    depends_on:
      - db

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: db_reminder
      POSTGRES_USER:
      POSTGRES_PASSWORD:
    ports:
      - "5432:5432"
